<!-- Outer container   --> 
<div class="welcome-container">

    <div class="welcome-appearance">
      <h1 class="display-4">{{ welcomeTitle }}</h1>
      <p class="lead">{{ welcomeMessage }}</p>
      <hr class="my-4">
    </div>

    <!-- Slider  --> 
     <div [ngStyle]="{'background': 'blue'}">
      <mat-slider min="1" max="100" step="1" value="1"></mat-slider>
    </div>
  </div>
